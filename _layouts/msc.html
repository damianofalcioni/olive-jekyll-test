  <script type="text/javascript">
'use strict';

var module = olive.modules.newMicroserviceManagementInlineUI({
    mscEndpoint: '{{site.mscEndpont}}',
    callBtnText: 'Use It!',
    callConfigHandlerFn: function (msCallConfig, microserviceId, operationId) {
      $('#resultsPanel').html('microservices:\n  -name: "' + msCallConfig.serviceName + '"\n  -microserviceId: "'+ microserviceId +'"\n  -operationId: "'+operationId+'"\n  -inputJSON: "'+JSON.stringify(msCallConfig.microserviceInputs)+'"\n  -outputAlg: "'+msCallConfig.microserviceOutputAdaptAlg.replace('"', '\"')+'"\n');
    }
});
$('#adminPanel').append(module.render());
  </script>
